<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's figure out your froggy!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> What lil' froggy are you?</h1>
    </header>

    <label for="month">Month:</label>
    <input type="text" id="month" name="month" placeholder="name of month">

    <label for="day">Day:</label>
    <input type="text" id="day" name="day" placeholder="day of birth">

    <button type="check">Find your Froggy!</button>


    <h2 id="check"></h2>

    <img src="img/frog.gif" class="froggy">

    <section>
		<img id="aquarius" class="hidden" src="img/Aquarius.jpg">
		<img id="pisces" class="hidden" src="img/Pisces.jpeg">
        <img id="aries" class="hidden" src="img/Aries.jpg">
        <img id="taurus" class="hidden" src="img/Taurus.jpg">
        <img id="gemini" class="hidden" src="img/Gemini.jpg">
        <img id="cancer" class="hidden" src="img/Cancer.jpg">
        <img id="leo" class="hidden" src="img/Leo.jpg">
        <img id="virgo" class="hidden" src="img/Virgo.jpg">
        <img id="libra" class="hidden" src="img/Libra.jpg">
        <img id="scorpio" class="hidden" src="img/Scorpio.jfif">
        <img id="sagittarius" class="hidden" src="img/Sagittarius.jpg">
        <img id="capricorn" class="hidden" src="img/Capricorn.jpg">
	</section>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
